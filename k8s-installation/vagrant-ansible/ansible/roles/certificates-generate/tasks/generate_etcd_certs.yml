- name: Generate etcd certificate and key
  ansible.builtin.shell: "{{ cfssl_binary }} gencert -ca={{ role_path }}/files/ca.pem -ca-key={{ role_path }}/files/ca-key.pem -config={{ ca_config }} -profile={{ ca_profile }} {{ etcd_csr }} | {{ cfssljson_binary }} -bare etcd"
  args:
    chdir: "{{ role_path }}/files"
    creates: "{{ role_path }}/files/etcd.pem"
  when: not ansible_check_mode
