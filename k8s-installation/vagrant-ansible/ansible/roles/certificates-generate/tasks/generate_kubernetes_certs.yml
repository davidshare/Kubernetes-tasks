- name: Generate kubernetes certificate and key
  ansible.builtin.shell: "{{ cfssl_binary }} gencert -ca={{ role_path }}/files/ca.crt -ca-key={{ role_path }}/files/ca.key -config={{ ca_config }} -profile={{ ca_profile }} {{ kubernetes_csr }} | {{ cfssljson_binary }} -bare apiserver"
  args:
    chdir: "{{ role_path }}/files"
    creates: "{{ role_path }}/files/apiserver.crt"
  when: not ansible_check_mode
