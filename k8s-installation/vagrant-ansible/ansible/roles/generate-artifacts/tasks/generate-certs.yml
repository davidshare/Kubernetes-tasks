    state: present

- name: Generate scheduler private key
  community.crypto.openssl_privatekey:
    path: "{{ paths.artifacts.certs }}/kube-scheduler-key.pem"
    size: "{{ cert_key_size }}"
    state: present

- name: Generate scheduler CSR
  community.crypto.openssl_csr:
