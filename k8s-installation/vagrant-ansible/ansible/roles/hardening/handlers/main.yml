- name: Apply RBAC
  ansible.builtin.command:
    cmd: "kubectl --kubeconfig={{ config_dir }}/admin.kubeconfig apply -f {{ rbac_config }}"
  changed_when: true

- name: Apply network policy
  ansible.builtin.command:
    cmd: "kubectl --kubeconfig={{ config_dir }}/admin.kubeconfig apply -f {{ network_policy }}"
  changed_when: true
